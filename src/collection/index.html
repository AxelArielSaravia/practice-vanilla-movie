<!DOCTYPE html>
<html lang="en">
<head>

        <nav class="primary-nav">
            <button id="header_button-nav" class="nav-button" type="button">
                Collection
            </button>
            <ul id="header_nav" class="nav" data-mbshow="0" data-selected="0">
            <ul id="header_nav" class="nav" data-mbshow="0">
                <li class="nav-tab">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-tab">
                    <a href="/movie" class="nav-link">Movies</a>
                </li>
                <li class="nav-tab">
                    <a href="/tv" class="nav-link">TV Shows</a>
                </li>
            </ul>
            </ul>
        </nav>
        <div class="secondary-nav">
            <div class="search">
                <button
                    id="header_button-search"
                    type="button"
                    arie-label="search button"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-search"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </button>
            </div>
            <button id="header_button-theme" class="theme" data-type="dark">
                <svg
                    class="icon icon-sun"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg
                    class="icon icon-moon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </header>
    <main id="view" class="view">
        <h2 class="title">Loading</h2>
        <section class="skeleton">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </section>
    </main>
    <button
        id="button-more"
        class="more"
        type="button"
        data-display="0"
    >
        More
    </button>
    <footer>
        <p class="social">
        <span>
            create by
            <a
               href="https://github.com/AxelArielSaravia/"
               target="_blank"
               rel="noreferrer noopener"
            >Axel Ariel Saravia</a>
        </span>
        </p>
    </footer>
    <div
        id="modal"
        class="modal"
        data-type="8"
        data-display="0"
        data-select="tv"
    >
        <article class="data tv">
            <button class="close" data-type="9">
                <svg
                    class="icon icon-x"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="background">
                <div class="image">
                    <img src="" alt="" data-display="0">
                    <div class="bottom-gradient"></div>
                </div>
            </div>
            <h3 class="type">TV Serie</h3>
            <div class="content">
                <h3 data-loading="1"></h3>
                <div class="genres" data-loading="1"></div>
                <p class="duration"></p>
                <p class="description" data-loading="1"></p>
                <section class="primary-data" data-loading="1"></section>
                <section class="cast" data-loading="1"></section>
                <section class="season" data-display="0" data-loading="1"></section>
                <section class="similars" data-display="0" data-loading="1">
                    <h3>Similar TV Series</h3>
                    <div></div>
                </section>
                <section class="credits" data-loading="1"></section>
            </div>
        </article>
        <article class="data movie">
            <button class="close" data-type="9">
                <svg
                    class="icon icon-x"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="background">
                <div class="image">
                    <img src="" alt="" data-display="0">
                    <div class="bottom-gradient"></div>
                </div>
            </div>
            <h3 class="type">Movie</h3>
            <div class="content">
                <h3 data-loading="1"></h3>
                <div class="genres" data-loading="1"></div>
                <p class="duration"></p>
                <p class="description" data-loading="1"></p>
                <section class="primary-data" data-loading="1"></section>
                <section class="cast" data-loading="1"></section>
                <section class="similars" data-display="0" data-loading="1">
                    <h3>Similar Movies</h3>
                    <div></div>
                </section>
                <section class="credits" data-loading="1"></section>
            </div>
        </article>
    </div>
    <template id="template_skeleton">
        <section class="skeleton">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </section>
    </template>
    <template id="template_Item">
        <button class="item" data-id="" data-type="6" data-media="">
            <img alt="" src="" data-display="0" loading="lazy">
            <svg
                class="icon icon-video"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
            </svg>
            <h3 data-opacity="1"></h3>
        </button>
    </template>
    <template id="template_modal">
    <!--0 Item-->
        <a class="item" href="" data-id="" data-type=""></a>
    <!--1 Credits Department-->
        <section class="department">
            <h4></h4>
        </section>
    <!--2 Credits Job-->
        <section class="jobs">
            <h5 class="title"></h5>
        </section>
    <!--3 Credits Item-->
        <span class="text"></span>
    <!--4 more-->
        <button class="more"></button>
    <!--5 similar-->
        <button class="similar" data-id="" data-type="6" data-media="">
            <img alt="" src="" data-display="1" loading="lazy">
            <svg
                class="icon icon-video"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
            </svg>
            <h3 data-opacity="0"></h3>
        </button>
    <!--6 Season-->
        <template>
            <section>
                <p class="episode-count"></p>
                <select class="seasons" data-type="14"></select>
            </section>
            <h3 class="season-title"></h3>
            <p class="season-description"></p>
            <div class="episodes" data-more="0"></div>
        </template>
    <!--7 option-->
        <option></option>
    <!--8 episode-->
        <div class="episode">
            <div class="img">
                <img src="" alt=""/>
            </div>
            <p class="num"></p>
            <div class="info">
                <p class="date"></p>
                <h4 class="name"></h4>
                <p class="time"></p>
                <p class="overview"></p>
            </div>
        </div>
    </template>
</body>
</html>
